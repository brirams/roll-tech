<html>
    <head>
        <title>Contact Form Tutorial by Bootstrapious.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href='./css/custom.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Contact form Tutorial from <a href="http://bootstrapious.com">Bootstrapious.com</a></h1>
                    <p class="lead">This is a demo for our tutorial dedicated to crafting working Bootstrap contact form with PHP and AJAX background.</p>
                    <form id="contact-form" method="post" action="#" role="form">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Name *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your full name *" required="required" data-error="Full name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_year">Year *</label>
                                        <input id="form_year" type="number" name="year" class="form-control" placeholder="Please enter the year you graduated *" required="required" data-error="Year is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
			    </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Phone</label>

                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_location">Location</label>
                                        <input id="form_location" type="text" name="location" class="form-control" placeholder="Please enter your Location">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_occupation">Occupation</label> 

                                        <input id="form_occupation" type="text" name="occupation" class="form-control" placeholder="Please enter your Occupation">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
			    <div class="row">
			      <div class="col-md-6">
				<div class="form-group">
                                  <label for="form_hobbies">Hobbies *</label>
                                  <textarea id="form_hobbies" type="text" name="hobbies" class="form-control" rows="2" placeholder="Hobbies"></textarea>
                                  <div class="help-block with-errors"></div>
				</div>
                              </div>
                              <div class="col-md-6">
				<div class="form-group">
                                  <label for="form_interests">Interests</label> 
                                  <textarea id="form_interests" type="text" name="interests" class="form-control" rows="2" placeholder="Interests"></textarea>
                                  <div class="help-block with-errors"></div>
				</div>
                              </div>
			    </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> These fields are required. Created by <a href="http://brian-ramos.com" target="_blank">Brian Ramos - Class of 2004</a>.</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./js/validator.js"></script>
        <script src="./js/contact.js"></script>
    </body>
</html>
